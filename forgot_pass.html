<body style="background-color:#ecf0f3;">
    <div class="stitle">
        <h1 class="display-4 text-center">Login</h1>
    </div>
    <div class="_sub-title" style="text-align: center;">Enter details to login.</div>
    <div class="container d-flex justify-content-center">
        <div class="col-8 mt-5">
            <form action="">
                <div class="row">
               
                        <div class="mb-3 mt-3">
                            <div class="form-floating mb-3" >
                                <input type="text" class="form-control neu" id="floatingInput"
                                    placeholder="Username" />          
                                <label for="floatingInput" > <i class="far fa-user" style="padding-right: 15px;"></i>Username</label>
                            </div>
                        </div>
                </div>
                <div class="row">
                   
                        <div class="mb-3 mt-3">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control neu" id="floatingInput"
                                    placeholder="Password" />
                                <label for="floatingInput"><i class="fas fa-key" style="padding-right: 15px;"></i>Password</label>
                            </div>
                        </div>                    
                </div>
                <div class="d-flex justify-content-center">

                    <button class="login-button btn-lg btn-primary col-4 d-block mt-5" type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- <div class="sbutton">
        <button>Signup</button>
    </div> -->
    <div class="link">
        <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Forgot password?</a> <a href="signup.html">Signup</a>
    </div>
