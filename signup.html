<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
   
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles1.css">
    <script src="https://kit.fontawesome.com/86a4dbb28a.js" crossorigin="anonymous"></script>
</head>

<body style="background-color:#ecf0f3;">
    <div class="stitle">
        <h1 class="display-4 text-center">Signup</h1>
    </div>
    <div class="_sub-title" style="text-align: center;">Enter details to login.</div>

    <div class="container d-flex justify-content-center">
      <div class="col-8 mt-5">
        <form action="">
          <div class="row">
            <div class="col-md-12 col-lg-6">
              <div class="mb-3 mt-3">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control neu"
                    id="floatingInput"
                    placeholder="John"
                  />
                  <label for="floatingInput"><i class="fas fa-user" style="padding-right: 15px;"></i>First Name</label>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="mb-3 mt-3">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control neu"
                    id="floatingInput"
                    placeholder="Doe"
                  />
                  <label for="floatingInput"><i class="fas fa-user" style="padding-right: 15px;"></i>Last Name</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-lg-6">
              <div class="mb-3 mt-3">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control neu"
                    id="floatingInput"
                    placeholder="John123"
                  />
                  <label for="floatingInput"><i class="far fa-user" style="padding-right: 15px;"></i>Username</label>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="mb-3 mt-3">
                <div class="form-floating mb-3">
                  <input
                    type="tel"
                    class="form-control neu"
                    id="floatingInput"
                    placeholder="9988776655"
                  />
                  <label for="floatingInput"><i class="fas fa-mobile-alt" style="padding-right: 15px;"></i>Phone Number</label>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3 mt-3">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control neu"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput"><i class="far fa-envelope" style="padding-right: 15px;"></i>Email address</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-lg-6">
              <div class="mb-3 mt-3">
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control neu"
                    id="floatingInput"
                    placeholder="Password"
                  />
                  <label for="floatingInput"><i class="fas fa-key" style="padding-right: 15px;"></i>Password</label>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="mb-3 mt-3">
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control neu"
                    id="floatingInput"
                    placeholder="Confirm Password"
                  />
                  <label for="floatingInput"><i class="fas fa-key" style="padding-right: 15px;"></i>Confirm Password</label>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">

            <button class="signup-button btn-lg btn-primary col-4 d-block mt-5" type="submit">
              Signup
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- <div class="sbutton">
        <button>Signup</button>
    </div> -->
    <div class="link">
        <a href="login.html">Already a user?</a>  <a href="login.html">Login</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
